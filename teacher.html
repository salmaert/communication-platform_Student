                    <!DOCTYPE html>
                    <html lang="en">
                    <head>
                        <meta charset="UTF-8">
                        <meta http-equiv="X-UA-Compatible" content="IE=edge">
                        <meta name="viewport" content="width=device-width, initial-scale=1.0">
                        <title>Interface Étudiant</title>
                        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
                        <style>
                            body {
                                background-color: #f8f9fa;
                            }
                    
                          
                    
                            .col-md-10 {
                                padding: 20px;
                                background-color: #fff;
                                border-radius: 8px;
                                box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
                                width: 100%;
                                
                            }
                    
                           
                    
                            textarea {
                                resize: none;
                            }
                        </style>
                    </head>
                    <body class="container mt-4">
                    
                        <h2 class="mb-4">Rediger un nouveau Message</h2>
                    
                        <div class="col-md-10">
                            <!-- Section Étudiant -->
                            <form id="formEtudiant">
                                <div class="form-group">
                                    <label for="destinataireEtudiant">Destinataire</label>
                                    <input type="text" class="form-control" id="destinataireEtudiant" placeholder="Nom du Professeur">
                                </div>
                                <div class="form-group">
                                    <label for="sujetEtudiant">Sujet</label>
                                    <input type="text" class="form-control" id="sujetEtudiant" placeholder="Sujet du message">
                                </div>
                                <div class="form-group">
                                    <label for="messageEtudiant">Message</label>
                                    <textarea class="form-control" id="messageEtudiant" placeholder="Écrire un message"></textarea>
                                </div>
                                <button type="button" onclick="envoyerMessage()" class="btn btn-primary mt-2">Envoyer</button>
                            </form>
                            <h5 class="mt-4">Messages</h5>
                            <ul id="messagesEtudiant" class="list-group">
                                <!-- Les messages étudiant seront ajoutés ici -->
                            </ul>
                        </div>
                    
                        <script>
                            function envoyerMessage() {
                                var destinataireInput = document.getElementById("destinataireEtudiant");
                                var sujetInput = document.getElementById("sujetEtudiant");
                                var messageTextarea = document.getElementById("messageEtudiant");
                    
                                var destinataire = destinataireInput.value.trim();
                                var sujet = sujetInput.value.trim();
                                var message = messageTextarea.value.trim();
                    
                                if (destinataire !== "" && sujet !== "" && message !== "") {
                                    var messagesList = document.getElementById("messagesEtudiant");
                                    var listItem = document.createElement("li");
                                    listItem.className = "list-group-item";
                                    listItem.innerHTML = `<strong>${destinataire} - ${sujet}</strong><br>${message}`;
                                    messagesList.appendChild(listItem);
                    
                                    // Effacer les champs après l'envoi du message
                                    destinataireInput.value = "";
                                    sujetInput.value = "";
                                    messageTextarea.value = "";
                                }
                            }
                        </script>
                    
                    </body>
                    </html>
