                    <!DOCTYPE html>
                    <html lang="en">
                    <head>
                        <meta charset="UTF-8">
                        <meta http-equiv="X-UA-Compatible" content="IE=edge">
                        <meta name="viewport" content="width=device-width, initial-scale=1.0">
                        <title>Gestion des Devoirs - Étudiant</title>
                        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
                        <style>
                            .custom-table {
                                width: 80%; /*  ajuster la valeur selon vos besoins */
                                 /* Pour centrer la table */
                            }
                        </style>
                    </head>
                    <body class="container mt-4">
                    
                        <h2 class="mb-4">Devoirs à faire</h2>
                    
                        <table class="table table-bordered custom-table">
                            <thead class="thead-light">
                                <tr>
                                    <th>Devoir</th>
                                    <th>Date Limite</th>
                                    <th>Action</th>
                                </tr>
                            </thead>
                            <tbody id="tableDevoirsBody">
                                <!-- Les devoirs seront ajoutés ici -->
                            </tbody>
                        </table>
                    
                        <script>
                            // Supposons que les devoirs soient récupérés depuis le serveur via une API
                            const devoirs = [
                                { nom: "Devoir de Mathématiques", dateLimite: "2024-03-01", description: "Résoudre les exercices 1 à 5." },
                                { nom: "Rapport de Physique", dateLimite: "2024-03-15", description: "Écrire un rapport sur le mouvement rectiligne uniforme." }
                                // Ajoutez plus de devoirs ici
                            ];
                    
                            window.onload = function () {
                                afficherDevoirs();
                            };
                    
                            function afficherDevoirs() {
                                var tableBody = document.getElementById("tableDevoirsBody");
                    
                                devoirs.forEach(function (devoir) {
                                    var row = tableBody.insertRow(-1);
                                    var cell1 = row.insertCell(0);
                                    var cell2 = row.insertCell(1);
                                    var cell3 = row.insertCell(2);
                    
                                    cell1.innerHTML = devoir.nom;
                                    cell2.innerHTML = devoir.dateLimite;
                                    cell3.innerHTML = '<button class="btn btn-info btn-sm" onclick="voirDetailsDevoir(\'' + devoir.nom + '\')">Voir Détails</button>' +
                                                      '<button class="btn btn-primary btn-sm ml-2" onclick="soumettreDevoir(\'' + devoir.nom + '\')">Soumettre Devoir</button>';
                                });
                            }
                    
                            function voirDetailsDevoir(nomDevoir) {
                                var devoir = devoirs.find(function (d) {
                                    return d.nom === nomDevoir;
                                });
                    
                                if (devoir) {
                                    alert("Détails du devoir :\n\nNom : " + devoir.nom + "\nDate Limite : " + devoir.dateLimite + "\nDescription : " + devoir.description);
                                }
                            }
                    
                            function soumettreDevoir(nomDevoir) {
                                // Simuler le téléchargement d'un document
                                var contenuDocument = "Contenu du devoir pour " + nomDevoir;
                                var blob = new Blob([contenuDocument], { type: "text/plain" });
                                var url = window.URL.createObjectURL(blob);
                    
                                // Créer un lien pour télécharger le document
                                var link = document.createElement("a");
                                link.href = url;
                                link.download = nomDevoir + "_devoir.txt";
                                document.body.appendChild(link);
                    
                                // Clic automatique sur le lien pour démarrer le téléchargement
                                link.click();
                    
                                // Supprimer le lien après le téléchargement
                                document.body.removeChild(link);
                            }
                        </script>
                    
                    </body>
                    </html>
